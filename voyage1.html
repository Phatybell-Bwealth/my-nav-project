<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width initial-scale=1.0"/>
        <title>Voyage Web</title>
        <link rel="stylesheet" href="voyage1.css">
    </head>

    <body>
        <div class="header">
            <div class="headerWrap">
                <div class="navyBlue">
                    <div class="navyBlueLeft">
                        <div class="contact">
                            <img src="https://img.icons8.com/?size=100&id=34105&format=png&color=FFFFFF" width="10px" height="10px"/>
                            <p>Agent Login</p>
                        </div>
                        
                        <div class="login">
                            <img src="https://img.icons8.com/?size=100&id=34105&format=png&color=FFFFFF" width="10px" height="10px"/>
                            <p>Customer Login</p>
                        </div>
                        
                        <div class="register">
                            <img src="https://img.icons8.com/?size=100&id=59773&format=png&color=FFFFFF" width="10px" height="10px"/>
                            <p>Not a Member?<span>Register</span></p>
                        </div>
                        

                        <div class="callUsNow">
                        <p>Call Us Now 815-123-4567</p>
                    </div>

                    </div>
                    <div class="navyBlueRight">
                        <img src="https://img.icons8.com/?size=100&id=118491&format=png&color=FFFFFF" width="15px" height="15px" alt="facebook">
                        <img src="https://img.icons8.com/?size=100&id=60014&format=png&color=FFFFFF" width="15px" height="15px" alt="twitter">
                        <img src="https://img.icons8.com/?size=100&id=vu6ne5rhYjSX&format=png&color=FFFFFF" width="15px" height="15px" alt="tumblr">
                        <img src="https://img.icons8.com/?size=100&id=61013&format=png&color=FFFFFF" width="15px" height="15px" alt="pinterest">
                    </div>
                </div>
                <div class="white">
                    <div class="whiteWrap">
                        <div class="whiteLeft">
                            <p>V<span>O</span>YAGE</p>
                        </div>
                        <div class="whiteCenter">
                            <P class="home">HOME</P>
                            <p>DESTINATIONS</p>
                            <p>CRUISES</p>
                            <p>SPECIALS</p>
                            <p>HOLIDAYS</p>
                            <p>BLOG</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="servicePage">
            <div class="servicepageWrap">
                <div class="travel">
                    <h1>TO TRAVELL IS TO LIVE</h1>
                    <p>You Don't Need Magic to Disappear. All you need is a destination.</p>
                </div>

                <div class="serviceForm">
                    <div class="showOnTheMap">
                        <input class="first-input" placeholder="SHOW ON THE MAP">
                    </div>

                    <input class="second-input" placeholder="MORE INFO">
                </div>
            </div>
        </div>
        
    </body>
</html>
